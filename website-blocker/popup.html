<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1557b0;
    }
    .blocked-sites {
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
    .remove-btn {
      background: #dc3545;
      padding: 4px 8px;
      font-size: 12px;
    }
    .remove-btn:hover {
      background: #bb2d3b;
    }
  </style>
</head>
<body>
  <h2>Website Blocker</h2>
  <div class="input-group">
    <input type="text" id="siteInput" placeholder="Enter website domain (e.g., twitter.com)">
    <button id="addSite">Add</button>
  </div>
  <div class="blocked-sites">
    <h3>Blocked Sites</h3>
    <div id="sitesList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
